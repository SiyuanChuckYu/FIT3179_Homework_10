<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Australia Economic Snapshot 2025</title>
    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="title">Australia Economic Snapshot 2025</h1>

      <div class="card" style="margin-top: 16px;">
        <h2 class="subtitle">Choropleth: Unemployment by State/Territory (Aug 2025)</h2>
        <div id="vis-map"></div>
        <div class="footnote">Source: ABS | TopoJSON Natural Earth</div>
      </div>

      <div class="card" style="margin-top: 16px;">
        <h2 class="subtitle">Racing Bar: Unemployment (1978â€“Present)</h2>
        <div id="vis-race"></div>
        <div class="footnote">Source: ABS (averaged monthly)</div>
      </div>
      
    </div>

    <script type="text/javascript">
      vegaEmbed("#vis-map", "js/australia_choropleth_map.json", { actions: false }).catch(console.error);
      vegaEmbed("#vis-race", "js/racing_bar_chart.json", { actions: false }).catch(console.error);
    </script>
  </body>
</html>
